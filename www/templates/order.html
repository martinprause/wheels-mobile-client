<ion-view view-title="Order" ng-controller="OrderCtrl">
  <ion-content class="header-padding">
    <order order-data="order"></order>
    <div class="order-buttons">
      <div class="row">
        <div class="col-50  text-center">
          <button >
            <i class="icon ion-ios-search-strong"></i>
            Order Details
          </button>
        </div>
        <div class="col-50  text-center">
          <button ng-click="navigateToUpdateStatus()">
            <i class="icon ion-android-sync"></i>
            Update Status
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-50  text-center">
          <button ng-click="navigateToAssignDriver()">
            <i class="icon ion-gear-a"></i>
            Assign Driver</button>

        </div>
        <div class="col-50  text-center">
          <button >
            <i class="icon ion-camera"></i>
            Take Photo
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-50  text-center">
          <button  ng-click="navigateToConfirmDelivery()">
            <i class="icon ion-ios-home"></i>
            Confirm Delivery</button>
        </div>
        <div class="col-50  text-center">
          <button >
            <i class="icon ion-ios-barcode-outline "></i>
            Print Barcodes</button>
        </div>
      </div>
    </div>
    <ion-nav-back-button>Back</ion-nav-back-button>
  </ion-content>
</ion-view>
