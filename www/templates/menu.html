<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" align-title="center">
      <ion-nav-back-button align="left">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>

      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" translate="MENU_TITLE">Menu</h1>
    </ion-header-bar>
    <ion-content  ng-controller="SideMenuController">
      <div class="list">

        <label class="item item-input item-select">
          <span class="input-label" translate="MENU_CHANGE_LOCALE"></span>
          <select class="locale-select" ng-model="currentLang" ng-change="changeLocale()">
            <option value="en">EN</option>
            <option value="de">DE</option>
          </select>
        </label>
        <a menu-close href="#" class="item" ng-click = "logout()" translate="MENU_LOGOUT">Logout
        </a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
