<ion-view view-title="Confirm Delivery" name="login-view">
  <ion-pane>
    <ion-content class="header-padding">
      <order order-data="order"></order>
      <form ng-submit="saveSignature()" ng-class="{'submitted': submitted}">
        <div>
          <label class="item item-input padding-left">
            <span class="input-label">Username</span>
            <input placeholder="Signature name" ng-model="signatureName.value" type="text" required>
          </label>
        </div>
        <h5 class="input-label padding-left"> Signature*:</h5>
        <div class="text-center">
          <canvas class="col-" id='signatureCanvas' width='300' height='180' style='border: 1px solid black;'></canvas>
        </div>
        <div class='button-bar'>
          <button class='button button-positive margin-block' type="submit" ng-click="submitted = true">Confirm</button>
          <a class='button button-positive margin-block' ng-click='clearSignature()'>Clear</a>
        </div>
      </form>
    </ion-content>
  </ion-pane>
</ion-view>
