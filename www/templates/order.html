<ion-view view-title="Order" ng-controller="OrderCtrl">
  <ion-content class="header-padding">
    <order order-data="order"></order>
    <div class="order-buttons">
      <button ng-click="navigateToOrderDetails()">Order Details</button>
      <button ng-click="navigateToUpdateStatus()">Update Status</button>
      <button ng-click="navigateToAssignDriver()">Assign Driver</button>
      <button ng-click="navigateToTakePhoto()">Take Photo</button>
      <button ng-click="navigateToConfirmDelivery()">Confirm Delivery</button>
      <button ng-click="printQrCodes()">Print Barcodes</button>
    </div>
  </ion-content>
</ion-view>
