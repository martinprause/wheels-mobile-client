<div class="order-panel">
  <div class="order-row">
    <div class="order-col order-no" ng-bind="orderData.orderNo"></div>
    <div class="order-col order-status" ng-bind="orderData.status"></div>
  </div>
  <div class="order-row">
    <div class="order-col order-field" translate="ORDER_TEMPLATE.CUSTOMER"></div>
    <span ng-bind="orderData.customer.firstname"></span>
    <div class="order-col order-field" translate="ORDER_TEMPLATE.CREATED"></div>
    <br><span ng-bind="orderData.created"></span>
  </div>
  <div class="order-row">
    <div class="order-col order-field" translate="ORDER_TEMPLATE.CUSTOMER"></div>
    <span ng-bind="orderData.customer.lastname"></span>
    <div class="order-col order-field" translate="ORDER_TEMPLATE.DEADLINE"></div>
    <br><span ng-bind="orderData.deadlineFinish"></span>
  </div>
  <div class="order-row">
    <div class="order-col order-field" translate="ORDER_TEMPLATE.CUSTOMER"></div>
    <span ng-bind="orderData.customer.companyName"></span>
    <div class="order-col order-field" translate="ORDER_TEMPLATE.DELIVERY"></div>
    <br><span ng-bind="orderData.deadlineDelivery"></span>
  </div>
  <div class="order-row">
    <div class="order-col order-field" ng-bind="orderData.customerNumberOrder"></div>
    <div class="order-col order-field"></div>
    <span ng-bind="orderData.driver.firstname"></span><span ng-bind="orderData.driver.lastname"></span>
  </div>
</div>
