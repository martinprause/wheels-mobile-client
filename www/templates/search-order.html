<ion-view view-title="Search Order" name="search-order-view" ng-controller="SearchOrderCtrl" ng-init="searchOrder()" class="search-order-page">
  <ion-content direction="y" class="has-header" overflow-scroll="false" scroll="false">
    <div class="search-input">
      <div class="search-filter row">
        <span class="col-25 padding-vertical">General filter:</span>
        <label  class="item item-input col-75 custom-search">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search.$">
        </label>
      </div>
      <div class="date-filter row">
        <span class="col-25 padding-vertical">Date filter: </span>
        <select class="item item-input item-select col" ng-model="selectedFilter.type" ng-options="filterType as (filterType) for filterType in filterTypes">
        </select>
        <button class="button button-positive button-small " ng-click="openDatePicker()">Select date</button>
      </div>
      <div class="row">
        <button class="button button-positive button-small" ng-click="resetFilters()">Reset filters</button>
      </div>
    </div>
    <ion-scroll>
      <ion-list>
        <ion-item ng-repeat="result in searchResult | filter:search" ng-click="openOrderMenu(result)">
            <order order-data="result"></order>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll ng-if="moreData"
                           immediate-check="false"
                           on-infinite="loadMoreOrders()"
                           distance="1%"></ion-infinite-scroll>
    </ion-scroll>
  </ion-content>
</ion-view>
