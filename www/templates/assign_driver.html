<ion-view view-title="Assign driver" name="further-contacts-view" ng-controller="AssignDriverCtrl as ctrl">
  <ion-content class="has-header has-footer padding" scroll="false">
   <order order-data ="ctrl.order"></order>
    <div class="text-center">
      <button class="button button-positive button-full" ng-disabled="!(ctrl.userRole === 'DRIVER')">Assign me</button>
      <h2>or</h2>
      <div class="padding-bottom padding-top">
        <select  class="item item-input item-select col" name="drivers" id="driverSelect" ng-model="ctrl.order.driver.id" title="Drivers list"
                ng-options="driver.id as (driver.firstname + ' ' + driver.lastname) for driver in ctrl.getAllDrivers()">
        </select>
      </div>
      <button class="button button-positive button-full" ng-click="ctrl.assignDriver()">Assign another driver</button>
    </div>
  </ion-content>
</ion-view>
