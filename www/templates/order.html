<ion-view view-title="Order" name="login-view" ng-controller="OrderCtrl">
  <ion-nav-view class="header">
    <ion-view>
      <ion-content scroll="false">
        <img ng-src="img/felgen.png" class="headerImage" alt="">
      </ion-content>
    </ion-view>
  </ion-nav-view>
  <ion-content class="header-padding">
    <order order-data="order"></order>
    <div class="order-buttons">
      <button>Order Details</button>
      <button ng-click="navigateToUpdateStatus()">Update Status</button>
      <button ng-click="navigateToAssignDriver()">Assign Driver</button>
      <button>Take Photo</button>
      <button>Confirm Delivery</button>
      <button>Print Barcodes</button>
    </div>
  </ion-content>
</ion-view>
