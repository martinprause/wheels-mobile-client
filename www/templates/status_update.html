<ion-view view-title="Update Status" name="status-update-view" class="status-update-page" >
  <ion-content direction="y" class="has-header" scroll="true">
    <order order-data="order"></order>
    <div class="empty-message">
      <span ng-if="order.wheelRimPositions.length === 0" translate="STATUS_UPDATE.EMPTY_MESSAGE"></span>
    </div>
    <div class="slider-block">
      <div class="">
        <div class="list card" ng-repeat="wheelRim in order.wheelRimPositions | orderBy:'positionNo'" ng-click="openSelect($index)">
          <div class="row">
            <div class="col"><h4 style="font-weight: bolder">{{wheelRim.positionNo}}</h4></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.MANUFACTURE"></div>
            <span class="col" ng-bind="wheelRim.manufacturerWheel.description"></span>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.MODEL"></div>
            <div class="col" ng-bind="wheelRim.model.description"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.MODEL_TYPE"></div>
            <div class="col" ng-bind="wheelRim.modelType.description"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.HUB_COVER"></div>
            <label class="col checkbox">
              <input type="checkbox" ng-model="wheelRim.hubCover" disabled>
            </label>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.VALVE"></div>
            <div class="col" ng-bind="wheelRim.valveType.description"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.STATUS"></div>
            <div class="col" ng-bind="wheelRim.status"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.MANUFACTURE_RIM"></div>
            <div class="col" ng-bind="wheelRim.manufacturerRim.description"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.WIDTH"></div>
            <div class="col" ng-bind="wheelRim.width"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.HEIGHT"></div>
            <div class="col" ng-bind="wheelRim.height"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.DIAMETER"></div>
            <div class="col" ng-bind="wheelRim.diameter"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.INDEX"></div>
            <div class="col" ng-bind="wheelRim.indexVal"></div>
          </div>
          <div class="item row">
            <div class="col bold-text" translate="ORDER_DETAILS.SPEED"></div>
            <div class="col" ng-bind="wheelRim.speed"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
